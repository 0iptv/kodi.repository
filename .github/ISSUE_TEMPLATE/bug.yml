name: Bug Report
title: '[Bug]: '
description: Report a bug to help us improve
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        # Bug Report
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the bug.
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Kodi version, platform, addon/module name and version, etc.
